<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeverGonnaLetYouBrowse</title>
  <link rel="stylesheet" href="block.css">
  <link rel="stylesheet" href="navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="favicon" type="image/jpg" href="rick-logo.jpg">
</head>

<body>
    
    <div class="background-container">
        <nav>
            <a href="index.html" onclick="loadPage('index.html')" class="pixel-text" >About Us</a>
            <a href="dashboard.html" onclick="loadPage('dashboard.html')" class="pixel-text">Dashboard</a>
            <a href="block.html" onclick="loadPage('block.html')" class="pixel-text">Blocked</a>
            
            <div class="animation start-home"></div>
        </nav>
        <h2 class="pixel-text">Blocked URLs</h2>
        <div id="urlContainer" class="url-list"></div>
    
        <h3>Enter a URL</h2>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="addURL()">Submit</button>
    
    </div>
</body>
</html>

<script>
    function loadURLs() {
    const urlContainer = document.getElementById("urlContainer");
    const urls = JSON.parse(localStorage.getItem("urls")) || [];
    urlContainer.innerHTML = urls.map((url, index) => `
        <p>
            <a href="${url}" target="_blank">${url}</a>
            <button onclick="removeURL(${index})">Remove</button>
        </p>
    `).join("");
}

function addURL() {
    const input = document.getElementById("urlInput");
    const url = input.value.trim();
    if (url) {
        let urls = JSON.parse(localStorage.getItem("urls")) || [];
        urls.unshift(url); // Add new URL to the beginning of the array
        localStorage.setItem("urls", JSON.stringify(urls));
        input.value = ""; // Clear the input field
        loadURLs(); // Reload the URLs
    }
}

function removeURL(index) {
    let urls = JSON.parse(localStorage.getItem("urls")) || [];
    urls.splice(index, 1); // Remove the URL at the given index
    localStorage.setItem("urls", JSON.stringify(urls)); // Update localStorage
    loadURLs(); // Reload the URLs after removal
}

document.addEventListener("DOMContentLoaded", loadURLs);

</script>
