<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeverGonnaLetYouBrowse</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="rick-logo.jpg" alt="Rick Roll" class="logo">
            <h1 class="pixel-text">Never Gonna Let You Browse</h1>
        </div>
        <div class="toggle-container">
            <button id="toggleButton" class="toggle-btn pixel-text">ACTIVATE</button>
            <button id="randomButton" class="toggle-btn pixel-text">RANDOM</button>
        </div>
        <button id="madnessButton" class="toggle-btn pixel-text">MADNESS</button>
        <div id="status" class="status"></div>
    </div>
</body>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 300px;
    height: 200px;
    background: #160E0C;
    color: #D7D8D2;
    font-family: "Press Start 2P", cursive;
}

.container {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
}

.toggle-container {
    display: flex;
    gap: 16px;
}

.header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
}

h1 {
    font-size: 12px;
}

.toggle-btn {
    background: #A2342B;
    color: #D7D8D2;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-family: "Press Start 2P", cursive;
    font-size: 12px;
    transition: all 0.3s ease;
}

.toggle-btn:hover {
    opacity: 0.9;
}

.toggle-btn .active {
    background: #2BA234;
}

.status {
    font-size: 9px;
    text-align: center;
    height: 20px;
    color: #A2342B;
}

.blink {
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}
</style>
<script src="popup.js"></script>
